{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon"/>
    <title>{{ title }} | SIGIVENT</title>

    <link rel="stylesheet" href="{% static 'lib/fontawesome-5.15.3/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.2.0/css/adminlte.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/jquery-confirm-3.3.4/jquery-confirm.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/sweetalert2-11.0.16/sweetalert2.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/bootstrap-daterangepicker-3.1/css/daterangepicker.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">

    {% block head %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    {% include 'header.html' %}

    {% include 'sidebar.html' %}

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>{{ title }}</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Inicio</a></li>
                            <li class="breadcrumb-item active">{{ title }}</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            {% block content %}{% endblock %}
        </section>
    </div>

    {% include 'footer.html' %}

</div>

<script src="{% static 'lib/bootstrap-4.6.0/js/jquery.min.js' %}"></script>
<script src="{% static 'lib/bootstrap-4.6.0/js/popper.min.js' %}"></script>
<script src="{% static 'lib/bootstrap-4.6.0/js/bootstrap.min.js' %}"></script>
<script src="{% static 'lib/adminlte-3.2.0/js/adminlte.min.js' %}"></script>
<script src="{% static 'lib/sweetalert2-11.0.16/sweetalert2.all.min.js' %}"></script>
<script src="{% static 'lib/jquery-confirm-3.3.4/jquery-confirm.min.js' %}"></script>
<script src="{% static 'lib/bootstrap-daterangepicker-3.1/js/moment.min.js' %}"></script>
<script src="{% static 'lib/bootstrap-daterangepicker-3.1/js/moment-with-locales.js' %}"></script>
<script src="{% static 'lib/bootstrap-daterangepicker-3.1/js/daterangepicker.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>

<script>
    const pathname = window.location.pathname;
    const csrftoken = '{{ csrf_token }}';
</script>

{% block javascript %}{% endblock %}

</body>
</html>
